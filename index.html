<!DOCTYPE html>
<html>
<head>
<!-- 
	2 		Temperature Sensor brake		y
	2 		Solenoid Pin 					y
	3 		IMU  					
	4 		Motor (+Internal Temp Sensor)	y 
	1 or 4	Speed Controller				y	
	2 		Distance Sensors  				y
	2 		Pressure Sensors  				y
	4 or 2 	Distance Sensors 				y	
	? 		Voltage							y	
	2 		Temperature Sensor battery		y
	1 		Pressure Sensor battery			y
	1		Current (shunt resist circuit) 	y

	? 		IMU
-->
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/1.0.2/Chart.min.js"></script>
<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
<script type="text/javascript" src="gauge.js"></script>
<script type="text/javascript">
	


</script>
<!--<script type="text/javascript" src="scripts.js"></script> -->

 <link rel="stylesheet" type="text/css" href="styles.css">
 

	<title>Waterloop Web UI</title>
</head>
<body>
	<div id="first-row" class="container">
	<div id="waterloop" class="item"><h2></h2></div>
		<div id="speed" class="item"><h2>Speed</h2><div class="gauges speed/pressure-containers"><canvas id="speed-gauge"></canvas></div></div>
		<div id="pressure" class="item"><div class="white-border both" ></div><h2>Pressure</h2><div class="gauges speed/pressure-containers"><canvas id="pressure-gauge"></canvas></div></div>
		
	</div>
	<div id="second-row" class="container">
		<div id="temp1" class="item"><div class="white-border"></div><h2>Battery Temp1</h2></div>
		<div id="temp2" class="item"><div class="white-border"></div><h2>Battery Temp2</h2></div>
		
		<div id="video-container" class="item"><div id="video-border" class="white-border"></div><h2>Live Video</h2></div>
		<!-- <div id="distance" class="item"><h2>Speed</h2></div> -->
		<div id="brakes" class="item"><div class="white-border both"></div><h2>Brakes Moving Image</h2></div>
		<div id="lateral-control" class="item"><div class="white-border"></div><h2>Lateral Control Moving Image</h2></div>
		<div id="motor-temp" class="item"><div class="white-border both"></div><h2>Motor Temperature</h2></div>
	</div>
	<div id="third-row" class="container">
		<div id="battery-pressure" class="item"><h2>Battery Pressure</h2><div class="gauges" id="battery-pressure-container"><canvas id="battery-pressure-gauge"></canvas></div></div>
		<div id="voltage" class="item"><h2>Voltage</h2></div>
		<div id="current" class="item"><div class="white-border both"></div><h2>Current</h2></div>
		
	</div>
</body>
</html>
